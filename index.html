---
layout: default
---

{% for post in site.posts limit: 5 %}
	<article class="row h-entry">
		<div class="col-xs-12">
			<h2 class="p-name"> {{ post.title }} </h2>
			<time class="dt-published hidden" datetime="{{ post.date }}"> 
				Published: {{ post.date | date_to_long_string }} 
			</time>
			<div class="e-content">
				{{ post.content }}
			</div>
		</div>
	</article>
{% endfor %}

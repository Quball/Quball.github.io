---
layout: default
---

{% for post in site.posts limit: 5 %}
	<article class="row h-entry">
		<div class="col-xs-12">
			<h2 class="p-name"> {{ post.title }} </h2>
			<small class="dt-published" datetime=" {{ post.date }} "> 
				{{ post.date | date_to_long_string }} 
			</small>
			<hr />
			<div class="e-content">
				{{ post.content }}
			</div>
		</div>
	</article>
{% endfor %}
